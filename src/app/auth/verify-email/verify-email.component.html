<div class="displayTable container">
  <div class="col-md-6 offset-md-3 mt-5 mt-1 card">
    <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock">
          <h3 class="card-header bg-dark text-light text-center">Thank You for Signing up</h3>

          <div class="formGroup" *ngIf="ngAuthService.userState as user">
            <p class="text-center mt-2">
              Confirmation mail has been sent to <strong>{{ user.email }}</strong>.
            </p>
          </div>

          <div class="formGroup row justify-content-md-center p-2">
            <button type="button" class="btn btn-block btn-success col-6" (click)="ngAuthService.SendVerificationMail()">
              Resend Verification Email
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
