<div class="col-md-6 offset-md-3 mt-5 mt-1">
    <div class="card">
        <h4 class="card-header bg-dark text-light text-center">Upload a Car to GarageDB</h4>
        <div class="card-body">
            <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
                <h6>Please enter car details below:</h6>
                <div class="form-group">
                    <label for="make">Make</label>
                    <input id="make" type="text" formControlName="make" class="form-control" />

                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model" type="text" formControlName="model" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="reg">Registration</label>
                    <input id="reg" type="text" formControlName="reg" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input id="year" type="text" formControlName="year" class="form-control" />
                </div>
                <ul class="mt-2">
                    <h6>Tasks:</h6>
                    <li id="tasks">
                        <div class="mb-2">
                            <input id="1" type="text" class="form-control">
                        </div>
                    </li>

                </ul>

                <div class="row justify-content-md-center">
                    <button class="btn btn-success m-2 col-3" type="button" (click)="addField()">Add Task Field</button>

                    <button class="btn btn-success m-2 col-3" type="submit">Submit</button>

                </div>
            </form>
        </div>
    </div>
    <div *ngIf="message" id="messageBox" class="alert alert-success alert-dismissible show" role="alert">
        <strong>Success</strong> {{message}}
        <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
    </div>
</div>
